    <style type="text/css">
        .zgj-tree{position:relative;padding-left:0;margin:0;}
        .zgj-tree ul{position:relative;padding-left:0;}
        .zgj-tree li{list-style: none;position: relative;padding-left:30px;}
        .zgj-tree li li:before{content: "";display: block;border-left:1px dashed #bdbdbd;position: absolute;top: 0;left: 6px;bottom: 0;}
        .zgj-tree li li:after{content: "";display: block;border-top:1px dashed #bdbdbd;position: absolute;top: 15px;left: 6px;width: 18px;}
        .zgj-tree li ul:last-child>li:last-child:before{bottom:auto;height: 15px;}
        .zgj-tree>li>ul{
            -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
            -ms-transition: all 0.3s;
            -o-transition: all 0.3s;
            transition: all 0.3s;
        }
        .zgj-tree li[hidefocus='close']>ul{display: none;height: 0;}
        .zgj-tree li[hidefocus='open']>ul{display: block;height: auto;}
        .zgj-tree a{display: inline-block;line-height: 20px;position: relative;padding: 5px;font-size: 14px;cursor: pointer;}
        .zgj-tree a[selected]{color: #1496db;font-weight: 600;}
        .zgj-tree a>img{display: inherit;float: left;width:16px;margin-top:3px;margin-right:8px;
            -webkit-filter: grayscale(100%);-moz-filter: grayscale(100%);-ms-filter: grayscale(100%);-o-filter: grayscale(100%);filter: grayscale(100%);filter: gray;
        }
        .zgj-tree li[hidefocus='open']>a>img,
        .zgj-tree li>a[selected]>img{-webkit-filter: grayscale(0);-moz-filter: grayscale(0);-o-filter: grayscale(0);filter: grayscale(0);filter: inherit;}

        .zgj-tree li:not(.zgj-tree-type-3)>.toggle-icon{float: left;display: inline-block;width: 11px;height: 11px;background: #fff;border: 1px solid #a5a5a5;margin: 0 6px 0 0;position: relative;top: 10px;cursor: pointer;}
        .zgj-tree li:not(.zgj-tree-type-3)>.toggle-icon:before{content: "";display: inline-block;width: 7px;height: 1px;position: absolute;background: #5f5f5f;left: 2px;top: 5px;}
        .zgj-tree li:not(.zgj-tree-type-3)>.toggle-icon:after{content: "";display: inline-block;height: 7px;width: 1px;position: absolute;background: #5f5f5f;top: 2px;left: 5px;}
        .zgj-tree li[hidefocus='open']>.toggle-icon:after{display: none;}
    </style>
</head>
